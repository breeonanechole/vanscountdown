<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown with Colons in a Row</title>
  <style>
    @font-face {
      font-family: 'SevenSegment';
      src: url('seven_segment-webfont.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    /* 
      1) Use flexbox on the container 
      so all items are on a single row 
    */
    #countdown-container {
      display: flex;
      align-items: center;
      justify-content: center;  /* centers horizontally */
      font-family: 'SevenSegment', sans-serif;
      text-align: center;
      color: #FF0000; /* Red for numbers */
      background-color: #000;  /* Black background */
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 700px; /* Adjust as needed */
      margin: 0 auto;    /* center the container itself if needed */
    }

    /* Each time section (Days, Hours, Minutes, Seconds) */
    .countdown-section {
      display: flex;            /* so the title + number stack vertically */
      flex-direction: column;   
      align-items: center;      /* center them horizontally */
      margin: 10px;
    }

    /* Title styles (Days, Hours, etc.) */
    .countdown-title {
      color: #ffffff; /* White for titles */
      font-size: 16px;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    /* Number styles */
    .countdown-number {
      font-size: 90px; /* Large LCD-style font */
      background: black;
      padding: 10px;
      border-radius: 5px;
      color: #FF0000; /* Red */
    }

    /*
      2) Style for the colon div 
      (the actual ":" in between Hours and Minutes, etc.)
    */
    .colon {
      font-size: 90px;  /* match the countdown-number size */
      color: #FF0000;   /* Red */
      margin: 0 10px;   /* spacing around the colon */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .countdown-number {
        font-size: 60px; /* Adjust for mobile */
      }
      .countdown-title {
        font-size: 12px; /* Smaller titles for mobile */
      }
      .colon {
        font-size: 60px; /* smaller colon */
      }
    }
  </style>
</head>
<body>

  <div id="countdown-container">
    <!-- DAYS -->
    <div class="countdown-section">
      <span class="countdown-title">DAYS</span>
      <span id="days" class="countdown-number">000</span>
    </div>

    <!-- HOURS -->
    <div class="countdown-section">
      <span class="countdown-title">HOURS</span>
      <span id="hours" class="countdown-number">00</span>
    </div>

    <!-- Colon after HOURS -->
    <div class="colon">:</div>

    <!-- MINUTES -->
    <div class="countdown-section">
      <span class="countdown-title">MINUTES</span>
      <span id="minutes" class="countdown-number">00</span>
    </div>

    <!-- Colon after MINUTES -->
    <div class="colon">:</div>

    <!-- SECONDS -->
    <div class="countdown-section">
      <span class="countdown-title">SECONDS</span>
      <span id="seconds" class="countdown-number">00</span>
    </div>
  </div>

  <script>
    function startCountdown(targetDate) {
      function updateTimer() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          clearInterval(timerInterval);
          document.getElementById('countdown-container').innerHTML = "Time's up!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(3, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
      }

      const timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
    }

    // Set your target date (YYYY-MM-DD HH:MM:SS format)
    const targetDate = new Date("2025-02-01 23:59:59").getTime();
    startCountdown(targetDate);
  </script>
</body>
</html>

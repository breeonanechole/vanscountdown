<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Countdown with Colons</title>
  <style>
    @font-face {
      font-family: 'SevenSegment';
      src: url('seven_segment-webfont.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    /* Countdown Container (Flexbox) */
    #countdown-container {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'SevenSegment', sans-serif;
      text-align: center;
      color: #FF0000; /* Red for numbers */
      background-color: #000; /* Black background */
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      /* margin auto to center container on page if needed */
    }

    /* Each time section (Days, Hours, Minutes, Seconds) */
    .countdown-section {
      display: flex; 
      flex-direction: column; 
      align-items: center;
      margin: 10px;
    }

    /* Title styles (Days, Hours, etc.) */
    .countdown-title {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    /* Number styles */
    .countdown-number {
      font-size: 90px; /* Large LCD-style font */
      background: black;
      padding: 10px;
      border-radius: 5px;
      color: #FF0000; /* Red */
    }

    /* The colon that goes between Hours & Minutes, and Minutes & Seconds */
    .colon {
      font-size: 90px;
      color: #FF0000; 
      margin: 0 10px;
    }

    /* 
       MEDIA QUERY FOR MOBILE 
       (adjust the max-width as needed)
    */
    @media (max-width: 768px) {
      .countdown-number {
        font-size: 30px;   /* Smaller font for mobile */
        padding: 5px;      /* Less padding */
      }
      .countdown-title {
        font-size: 12px;   /* Smaller titles */
      }
      .colon {
        font-size: 30px;   /* Smaller colon size */
        margin: 0 3px;     /* Less horizontal spacing */
      }
    }
  </style>
</head>
<body>

  <div id="countdown-container">
    <!-- DAYS -->
    <div class="countdown-section">
      <span class="countdown-title">DAYS</span>
      <span id="days" class="countdown-number">000</span>
    </div>
    
    <!-- HOURS -->
    <div class="countdown-section">
      <span class="countdown-title">HOURS</span>
      <span id="hours" class="countdown-number">00</span>
    </div>

    <!-- Colon -->
    <div class="colon">:</div>

    <!-- MINUTES -->
    <div class="countdown-section">
      <span class="countdown-title">MINUTES</span>
      <span id="minutes" class="countdown-number">00</span>
    </div>

    <!-- Colon -->
    <div class="colon">:</div>

    <!-- SECONDS -->
    <div class="countdown-section">
      <span class="countdown-title">SECONDS</span>
      <span id="seconds" class="countdown-number">00</span>
    </div>
  </div>

  <script>
    function startCountdown(targetDate) {
      function updateTimer() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          clearInterval(timerInterval);
          document.getElementById('countdown-container').innerHTML = "Time's up!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(3, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
      }

      const timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
    }

    // Set your target date (YYYY-MM-DD HH:MM:SS)
    const targetDate = new Date("2025-02-01 23:59:59").getTime();
    startCountdown(targetDate);
  </script>

</body>
</html>

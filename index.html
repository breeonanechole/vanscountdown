<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown</title>
  <style>
    @font-face {
      font-family: 'SevenSegment';
      src: url('seven_segment-webfont.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    /* 
      Container: a single row (flex) by default.
      We'll allow wrapping when on mobile.
    */
    #countdown-container {
      display: flex;
      flex-wrap: nowrap;           /* no wrapping on desktop */
      align-items: center;
      justify-content: center;
      font-family: 'SevenSegment', sans-serif;
      text-align: center;
      color: #FF0000;
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 700px;           /* wide on desktop */
      margin: 0 auto;             /* center horizontally */
    }

    .countdown-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }

    /* Title (Days, Hours, etc.) */
    .countdown-title {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    /* Big number */
    .countdown-number {
      font-size: 90px;  /* large on desktop */
      background: black;
      padding: 10px;
      border-radius: 5px;
      color: #FF0000;
    }

    /* The colons between Hours/Minutes and Minutes/Seconds */
    .colon {
      font-size: 90px;
      color: #FF0000;
      margin: 0 10px;
    }

    /* 
      MEDIA QUERY: 
      On screens 480px and below:
        - Wrap the container 
        - Put Days on its own line 
        - Shrink fonts to 30px 
        - Limit container width to 300px 
    */
    @media (max-width: 480px) {
      #countdown-container {
        flex-wrap: wrap;   /* allows items to break to a new line */
        max-width: 300px;  /* limit total width on mobile */
        width: 100%;
      }

      /* Days: go first, span full width (its own row) */
      .days-section {
        order: 0;          /* ensures Days is the first item */
        width: 100%;       /* pushes it onto its own line */
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
      }

      /* Hours, Minutes, Seconds, and colons follow after Days */
      .colon, 
      .hours-section, 
      .minutes-section, 
      .seconds-section {
        order: 1;          /* appear after Days in the wrapped container */
      }

      /* Shrink font sizes on mobile */
      .countdown-number,
      .colon {
        font-size: 30px;   /* smaller display on mobile */
      }
      .countdown-title {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div id="countdown-container">
    <!-- DAYS -->
    <div class="countdown-section days-section">
      <span class="countdown-title">DAYS</span>
      <span id="days" class="countdown-number">000</span>
    </div>

    <!-- Colon -->
    <div class="colon">:</div>

    <!-- HOURS -->
    <div class="countdown-section hours-section">
      <span class="countdown-title">HOURS</span>
      <span id="hours" class="countdown-number">00</span>
    </div>

    <!-- Colon -->
    <div class="colon">:</div>

    <!-- MINUTES -->
    <div class="countdown-section minutes-section">
      <span class="countdown-title">MINUTES</span>
      <span id="minutes" class="countdown-number">00</span>
    </div>

    <!-- Colon -->
    <div class="colon">:</div>

    <!-- SECONDS -->
    <div class="countdown-section seconds-section">
      <span class="countdown-title">SECONDS</span>
      <span id="seconds" class="countdown-number">00</span>
    </div>
  </div>

  <script>
    function startCountdown(targetDate) {
      function updateTimer() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          clearInterval(timerInterval);
          document.getElementById('countdown-container').innerHTML = "Time's up!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(3, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
      }

      const timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
    }

    // Set your target date (YYYY-MM-DD HH:MM:SS format)
    const targetDate = new Date("2025-02-01 23:59:59").getTime();
    startCountdown(targetDate);
  </script>

</body>
</html>

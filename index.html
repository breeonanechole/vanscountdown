<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown</title>
  <style>
    @font-face {
      font-family: 'SevenSegment';
      src: url('seven_segment-webfont.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    /* 
      1) Desktop: a single row for all elements (Days : Hours : Minutes : Seconds)
      2) We'll let flex-wrap turn on in mobile to move DAYS up on its own line. 
    */
    #countdown-container {
      display: flex;
      flex-wrap: nowrap; /* no wrapping on desktop */
      align-items: center;
      justify-content: center;
      font-family: 'SevenSegment', sans-serif;
      text-align: center;
      color: #FF0000;
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 700px; /* wide on desktop */
      margin: 0 auto;   /* center horizontally */
    }

    /* Each time section (Days, Hours, Minutes, Seconds) */
    .countdown-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }

    .countdown-title {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    .countdown-number {
      font-size: 90px;  /* large on desktop */
      background: black;
      padding: 10px;
      border-radius: 5px;
      color: #FF0000;
    }

    /* The colons between H:M and M:S */
    .colon {
      font-size: 90px;
      color: #FF0000;
      margin: 0 10px;
    }

    /*
      2) Mobile (max-width: 480px):
         - DAYS on its own line
         - Hide the first colon (before HOURS)
         - Max container width = 200px
         - Font size = 40px
         - Reduce spacing
    */
    @media (max-width: 480px) {
      #countdown-container {
        flex-wrap: wrap;   /* now it can wrap */
        max-width: 200px;  /* limit container width on mobile */
      }

      /* DAYS: take entire width, so it appears on its own line */
      .days-section {
        width: 100%;
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
      }

      /* The first colon (before HOURS) is hidden on mobile */
      .colon-first {
        display: none;
      }

      /* 
        HOURS, MINUTES, SECONDS + colons show on the next line 
        (because days is 100% width, they move down)
      */
      .colon, 
      .hours-section, 
      .minutes-section, 
      .seconds-section {
        margin: 5px; /* reduce spacing around these items */
      }

      /* Font smaller on mobile */
      .countdown-number,
      .colon {
        font-size: 40px;
        padding: 5px;
      }

      .countdown-title {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- CONTAINER -->
  <div id="countdown-container">
    <!-- DAYS -->
    <div class="countdown-section days-section">
      <span class="countdown-title">DAYS</span>
      <span id="days" class="countdown-number">000</span>
    </div>

    <!-- FIRST COLON (for mobile we hide it via .colon-first) -->
    <div class="colon colon-first">:</div>

    <!-- HOURS -->
    <div class="countdown-section hours-section">
      <span class="countdown-title">HOURS</span>
      <span id="hours" class="countdown-number">00</span>
    </div>

    <!-- Colon between Hours & Minutes -->
    <div class="colon">:</div>

    <!-- MINUTES -->
    <div class="countdown-section minutes-section">
      <span class="countdown-title">MINUTES</span>
      <span id="minutes" class="countdown-number">00</span>
    </div>

    <!-- Colon between Minutes & Seconds -->
    <div class="colon">:</div>

    <!-- SECONDS -->
    <div class="countdown-section seconds-section">
      <span class="countdown-title">SECONDS</span>
      <span id="seconds" class="countdown-number">00</span>
    </div>
  </div>

  <script>
    function startCountdown(targetDate) {
      function updateTimer() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          clearInterval(timerInterval);
          document.getElementById('countdown-container').innerHTML = "Time's up!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').textContent   = String(days).padStart(3, '0');
        document.getElementById('hours').textContent  = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent= String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent= String(seconds).padStart(2, '0');
      }

      const timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
    }

    // Set your target date (YYYY-MM-DD HH:MM:SS format)
    const targetDate = new Date("2025-02-01 23:59:59").getTime();
    startCountdown(targetDate);
  </script>

</body>
</html>
